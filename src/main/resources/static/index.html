<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TexVault</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="..\images\TeX_logo.png">
</head>
<body>
  <header>
    <div class="update">
      <span>Last Updated: 06/17/2023</span>
    </div>
    <div class="title">
      <span>TexVault: Introduction to Linear Algebra</span>
    </div>
    <a href="login.html" class="user">
      <span>Login</span>
    </a>
  </header>
  <div class="tex-area">
    <div class="folder-display">
    </div>
    <div class="tex-editor">
      <textarea class="editor" id="text" rows="1" cols="1"></textarea>
    </div>
    <div class="tex-render">
      <div class="render-bar">
        <button id="displayBtn" type="button">Display PDF</button>
        
      </div>
      <embed id="pdfEmbed" width="500" height="600" type="application/pdf">
    </div>
  </div>
</body>
</html>
